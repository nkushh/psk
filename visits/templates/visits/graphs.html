{% load static %}
<script type="text/javascript">
	new Morris.Bar({
	  // ID of the element in which to draw the chart.
	  element: 'monthly-visits-graph',
	  // Chart data records -- each entry in this array corresponds to a point on
	  // the chart.
	  data: [
	  {% for mwezi in monthly_visits %}
	    { month: '{{ mwezi.month }}', value: {{ mwezi.visits_sum }} },
	  {% endfor %}
	  ],
	  // The name of the data record attribute that contains x-values.
	  xkey: 'month',
	  // A list of names of data record attributes that contain y-values.
	  ykeys: ['value'],
	  // Labels for the ykeys -- will be displayed when you hover over the
	  // chart.
	  labels: ['Visits'],
	  hideHover: 'auto',
	  xLabelAngle: '40'
	});
</script>
<!-- Risk status count -->
<script type="text/javascript">
	new Morris.Donut({
	  // ID of the element in which to draw the chart.
	  element: 'risk-status-graph',
	  // Chart data records -- each entry in this array corresponds to a point on
	  // the chart.
	  data: [
	  {% for record in risk_status %}
	    { label: '{{ record.risk_level }}', value: {{ record.status_count }} },
	  {% endfor %}
	  ],
	  // The name of the data record attribute that contains x-values.
	  // xkey: 'level',
	  // A list of names of data record attributes that contain y-values.
	  // ykeys: ['value'],
	  // Labels for the ykeys -- will be displayed when you hover over the
	  // chart.
	  // labels: ['Level'],
	  colors: ['#fc1511','#ffff66', '#00ff00'],
	  hideHover: 'auto',
	  xLabelAngle: '40'
	});
</script>
